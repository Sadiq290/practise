<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
   <link rel="shortcut icon" href="images/product-1.png" type="image/x-icon">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id ="form" type="text" class="form-control text-center" value="1">
                           <button id="plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="item_1">1200</span></h5>
                        <img id= "cross" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus_1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="form_1" type="text" class="form-control text-center" value="1">
                           <button id="plus_1" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="item_2">450</span></h5>
                        <img id = "cross_2" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5 >Tax:</h5>
                        <h5 >Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                      <h5>$ <span id="subtotal">0</span></h5>
                        <h5>$<span id="tax" >0</span></h5>
                        <h5>$<span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkout" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
  
   <script>
      // function
      function amount(x,y,z,r){
         var form = document.getElementById(x).value;
         if(form>0){
            var form_num = parseInt(form) + z ;
            document.getElementById(x).value = form_num;
            var amount = form_num * r;
            document.getElementById(y).innerText = amount;
         } 
         
         else if(form>-1 && z==0){
            var form_num = parseInt(form) + 0;
            document.getElementById(x).value = form_num;
            var amount = form_num * r;
            document.getElementById(y).innerText = amount;
         }

         else if(form>-1 && z>-1){
            var form_num = parseInt(form) + 1;
            document.getElementById(x).value = form_num;
            var amount = form_num * r;
            document.getElementById(y).innerText = amount;
         }
        
      }


      // IPHONE MINUS
        var minus = document.getElementById('minus');
        minus.addEventListener('click',function(){

        amount("form","item_1",-1,1200);
       
        })

      //   SILICON MINUS
        var minus_1 = document.getElementById('minus_1');
        minus_1.addEventListener('click',function(){

        amount("form_1","item_2",-1,450);
       
        })

        //  IPHONE PLUS
        var plus = document.getElementById('plus');
        plus.addEventListener('click',function(){

        amount("form","item_1",1,1200);

        });
         
      //   SILICON PLUS
        var plus_1 = document.getElementById('plus_1');
        plus_1.addEventListener('click',function(){

        amount("form_1","item_2",1,450);

        });

      // checkout add listener
        var checkout= document.getElementById('checkout');
        checkout.addEventListener('click',function(){

         amount("form","item_1",0,1200);
         amount("form_1","item_2",0,450);

         // subtotal tax and total area
         var phone_1 = document.getElementById('item_1').innerText;
         var phone = parseInt(phone_1);

         var silicon_1 = document.getElementById('item_2').innerText;
         var silicon = parseInt(silicon_1);


         var subtotal = phone + silicon;
         var tax = subtotal % 10 ;
         var main_tax = (subtotal-tax)/10 
         var total = subtotal + main_tax;

         document.getElementById('subtotal').innerText=subtotal;
         document.getElementById('tax').innerText=main_tax;

         document.getElementById('total').innerText=total;

        })

         // cross add listener
         
         var cross = document.getElementById('cross');
         cross.addEventListener('click',function(){

         document.getElementById('form').value = 0;
         document.getElementById('item_1').innerText = 0;
 
         })

         // cross_2 add listener
         var cross_2 = document.getElementById('cross_2');
         cross_2.addEventListener('click',function(){
          
         document.getElementById('form_1').value = 0;
         document.getElementById('item_2').innerText = 0;
 
         })

    </script> 
  
</html>
